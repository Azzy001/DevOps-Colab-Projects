name: cicd pipeline
on:
  pull_request:
    # workflow triggers when pull_requests are made to all branches
    branches:
      - '*'

  push:
    branches:
      - main

jobs:
  run-checkout:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          # fetch minimal history
          fetch-depth: 1

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm ci
      - run: npm test

      - name: install dependencies
        run: npm install

      - name: run tests
        run: npm test

  run-changelog:
    runs-on: ubuntu-latest

    steps:
      - name: checkout checkout repository
        uses: actions/checkout@v4
        with:
          # fetch full history for changelog generation
          fetch-depth: 0
        
      - name: generate changelog
        run: |
          git log --pretty=format:"%h - %an, %ar : %s"
